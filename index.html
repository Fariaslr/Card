<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Card</title>
</head>
<body>
    <div class="content">
        
        <div class="card">
            <div class="top-card">
                <h2 class="title">Título do card</h2>
                <span class="second-text">Exemplo de texto secundário</span>            
            </div>
            <div class="media-card"></div>

            <div class="bottom-card">
                 <p class="bottom-text">Aqui é um exemplo de resumo da página ou do documento que o card trata</p>
                 <div class="actionsCard">
                    <button class="actions">Curtir</button>
                    <button class="actions">Compartilhar</button>
                 </div>
            </div>

        </div>
    </div>
</body>
</html>
